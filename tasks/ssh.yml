- name: Ensure .ssh directory exists.
  file:
    dest: "{{ dest_key_path | dirname }}"
    mode: 0700
    state: directory
  tags:
    - dotfiles
    - install
    - ssh
- name: Decrypt SSH private key
  ansible.builtin.shell:
    cmd: "ansible-vault decrypt '{{ source_key_path }}' --vault-password-file=/dev/stdin"
    stdin: "{{ vault_password }}"
- name: Copy SSH private key
  copy:
    src: "{{ source_key_path }}"
    dest: "{{ dest_key_path }}"
    mode: 0600
  tags:
    - dotfiles
    - install
    - ssh
- name: Re-encrypt the SSH private key locally
  ansible.builtin.shell:
    cmd: "ansible-vault encrypt '{{ source_key_path }}' --vault-password-file=/dev/stdin"
    stdin: "{{ vault_password }}"
  delegate_to: localhost
  no_log: true
- name: Copy SSH public key
  copy:
    src: "{{ source_key_path }}.pub"
    dest: "{{ dest_key_path }}.pub"
    mode: 0644
  tags:
    - dotfiles
    - install
    - ssh
- name: Set authorized key took from file
  authorized_key:
    user: "{{ lookup('env', 'USER') }}"
    state: present
    key: "{{ lookup('file', item) }}"
  loop: "{{ query('fileglob', lookup('env', 'HOME') + '/.ssh/*.pub') }}"

